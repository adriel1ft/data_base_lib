<thead>

  <tr>
    <th scope="col/" style="color: black;">id_livro</th>
    <th scope="col" style="color: black;">Autor</th>
    <th scope="col"style="color: black;">Título</th>
    <th scope="col"style="color: black;">Gênero</th>
    <th scope="col"style="color: black;">Tools</th>

  </tr>
</thead>

{% for rows in data %}

<tr>
    <td>{{rows.id_livro}}</td>
    <td>{{rows.autor}}</td>
    <td>{{rows.titulo}}</td>
    <td>{{rows.genero}}</td>
    <td>
      <button type="button" class="btn btn-square btn-ghost" onclick="openModal({{ rows.id_livro }}, '{{ rows.autor | replace("'", "&#39;") | safe }}', '{{ rows.titulo | replace("'", "&#39;") | safe }}', '{{ rows.genero | replace("'", "&#39;") | safe }}')">
        <svg xmlns="http://www.w3.org/2000/svg" width="1.8rem" height="1.8rem" viewBox="0 0 24 24"><path fill="#2B3440" d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75z"/></svg>                
      </button>
    <button type="submit" class="btn btn-square btn-ghost remove_btn" onclick="delete_livro('{{ rows.id_livro }}');">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.8rem" height="1.8rem" viewBox="0 0 1024 1024"><path fill="#2B3440" d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32m-200 0H360v-72h304z"/></svg> 
      </button>
      </td>
</tr>

{% endfor %}
